<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片测试</title>
	<style type="text/css">
	body{
		margin: 0;
	}
	.pic1,.pic2{
		float: left;
	}
	.con{
		background-color: gold;
		height: 200px;
		padding-left: 100px;
	}
	.pic1{
		position: relative;
		top: 50px;
	}
	.pic2{
		position: relative;
		top: 100px;
		left: 100px;
	}
	.text_con{
		background: green;
		text-align: left;
		float: left;
	}

</style>
</head>
<body>
	<div class="con">
		<img class="pic1" src="images/Birthday-Floral-Vector-PNG.png" alt="png1"  height="150%"> 
		<img class="pic2" src="images/Happy-Easter-Watercolor.png" alt="png2"  height="125%">
	</div>
	<div class="text_con">
		<p>春意盎然的新花店</p>
	</div>
</body>
</html>
